<div class="login-register">
  <div class="row">
    <div class="login-box col-md-3">
      <div class="card">
        <div class="card-body">
          <form class="form-horizontal form-material" id="loginform">
            <h3 class="box-title m-b-20 text-center">Sign In</h3>
            <div class="form-group ">
              <div class="col-xs-12">
                <input class="form-control" type="text" name="username" [(ngModel)]="username" required="" placeholder="Username"> </div>
                <p class="text-danger text-center small" *ngIf="show1">Username is required!</p>
            </div>
            <div class="form-group">
              <div class="col-xs-12">
                <input class="form-control" type="password" name="password" [(ngModel)]="password" required="" placeholder="Password"> </div>
                <p class="text-danger text-center small" *ngIf="show2">Password is required!</p>
              </div>
            <div class="form-group text-center m-t-20">
              <div class="col-xs-12 container">
                <a class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" (click)="login();">Log In</a>
              </div>
            </div>
            <div class="form-group m-b-0">
              <div class="col-sm-12 text-center container-2">
                <div>Don't have an account? <a class="text-info m-l-5" routerLink="/register"><b>Sign Up</b></a></div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
